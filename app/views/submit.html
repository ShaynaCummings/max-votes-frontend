<form ng-submit="submitIdea()">

  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" ng-model="title">
  </div>

  <div class="form-group">
    <label for="link">Link</label>
    <input type="text" class="form-control" id="link" ng-model="link">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" ng-model="description">
  </div>

  <div class="form-group">
    <label for="tags">Tags</label>
    <input type="text" class="form-control" id="tags" ng-model="tags">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>

</form>
